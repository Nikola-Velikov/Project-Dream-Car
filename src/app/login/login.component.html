<html>
  <title>Login</title>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <!-- Do not forget to change the path to the images -->

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <!-- Guest users and Logged users -->
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>

          <!-- Logged users -->
          <ng-container *ngIf="user">

            <li class="nav-item">
              <a class="nav-link" href="/catalog">Offers</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="/create">Create Offert</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/{{user}}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ng-container>
          <!-- Guest users -->
          <ng-container *ngIf="!user">

          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
  <main
  style="
    background: linear-gradient(rgba(0, 0, 0, 0.76), rgba(0, 0, 0, 0.5)),
    url('https://img.freepik.com/premium-photo/generic-brandless-modern-sport-car_110488-1758.jpg?w=2000') !important;
    width: 100%;
    height: 100%;
    overflow: none;
    "
>
<section class="py-5" id="login-page">
  <div class="container login-page">
    <h1>Login</h1>
    <div class="login">
      <form #form="ngForm" (ngSubmit)="handleLogin(form)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
          ngModel
          #emailInput="ngModel"
          minlength="10"
          type="text"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
          value=""
          required=""
          />
        </div>
        <ng-container *ngIf="emailInput.touched">
          <div class="error" *ngIf="emailInput.errors?.['required']">
            <p>Email is required!</p>
          </div>
          <div class="error" *ngIf="emailInput.errors?.['minlength']">
            <p>Email has to be at least 10 characters long!</p>
          </div>
          <div class="error" *ngIf="message">
            <p>{{ message }}</p>
          </div>
        </ng-container>
        <div class="form-group">
          <label for="password">Password</label>
          <input
          ngModel
          #passwordInput="ngModel"
          type="password"
          class="form-control"
              id="password"
              placeholder="Password"
              name="password"
              value=""
              required=""
              />
            </div>
            <ng-container *ngIf="passwordInput.touched">
              <div class="error" *ngIf="passwordInput.errors?.['required']">
                <p>Password is required!</p>
              </div>
            </ng-container>
            
            <div class="form-group">
              <p>Not registered yet? <a href="">Register Now!</a></p>
            </div>
            <div *ngIf="form.invalid">
              <button type="submit" disabled class="btn btn-primary">
                Submit
              </button>
            </div>
            <div *ngIf="form.valid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
  </html>
